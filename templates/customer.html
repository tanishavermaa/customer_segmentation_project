<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
           <a class="navbar-brand" href="https://github.com/tanishavermaa">Copyright : Tanisha Verma</a>
        </div>
    </nav>
</body>

     </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <h1 class="text-center text-white">Customer Segmentation</h1>
                    <div class="mb-3">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" name="Age"  placeholder="Customer Age" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="Education">Education of customer</label>
                        <select class="form-control" id="Education" name="Education" placeholder="Education of Customer" required="required">
                            <option value="" disabled selected>Select Education</option>
                            <option value="0">Basic</option>
                            <option value="1">2n Cycle</option>
                            <option value = "2">Graduation</option>
                            <option value = "3">Master</option>
                            <option value = "4">PhD</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Marital_Status">Married</label>
                        <select class="form-control" id="Marital_Status" name="Marital_Status" placeholder="Is married" required="required">
                            <option value="" disabled selected>Is married</option>
                            <option value="0">N</option>
                            <option value = "1">Y</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Parental_Status">Has Kids</label>
                        <select class="form-control" id="Parental_Status" name="Parental_Status" placeholder="Parental_Status" required="required">
                            <option value="" disabled selected>Has kids</option>
                            <option value = "0">N</option>
                            <option value = "1">Y</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Children">Number of Children</label>
                        <input type="number" class="form-control" id="Children" name="Children"  placeholder="No of Children" required = "required">
                      </div>
                      
                      <div class="mb-3">
                        <label for="Income">Income of customer</label>
                            <label for="company_age">Income of customer</label>
                            <input type="number" class="form-control" id="Income" name="Income"  placeholder="Customer income" required="required">
                          </div>
        
                      <div class="mb-3">
                        <label for="Total_Spending">Total money Spending </label>
                        <input type="number" class="form-control" id="Total_Spending" name="Total_Spending"  placeholder="Total money spending" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="Days_as_Customer">Days of being customer</label>
                        <input type="number" class="form-control" id="Days_as_Customer" name="Days_as_Customer"  placeholder="Days of being customer" required="required">
                      </div>
                      
                      <div class="mb-3">
                        <label for="Recency">Number of days since customer's last purchase</label>
                        <input type="number" class="form-control" id="Recency" name="Recency"  placeholder="Number of days since customer's last purchase" required="required">
                      </div>

                      

                      <div class="mb-3">
                        <label for="'Wines'">Amount spent on wine in last 2 years</label>
                        <input type="number" class="form-control" id="Wines" name="Wines"  placeholder="Amount spent on wine in last 2 years" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="Fruits">Amount spent on Fruits in last 2 years</label>
                        <input type="number" class="form-control" id="Fruits" name="Fruits"  placeholder="Amount spent on Fruits in last 2 years" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Meat">Amount spent on Meat in last 2 years</label>
                        <input type="number" class="form-control" id="Meat" name="Meat"  placeholder="Amount spent on Meat in last 2 years" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Fish">Amount spent on Fish in last 2 years</label>
                        <input type="number" step="0.01" class="form-control" id="Fish" name="Fish"  placeholder="Amount spent on Fish in last 2 years" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Sweets">Amount spent on Sweets in last 2 years</label>
                        <input type="number" class="form-control" id="Sweets" name="Sweets"  placeholder="Amount spent on Sweets in last 2 years" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Gold">Amount spent on Gold in last 2 years</label>
                        <input type="number" class="form-control" id="Gold" name="Gold"  placeholder="Amount spent on Gold in last 2 years" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Web">Number of purchases made through the company’s website </label>
                        <input type="number" class="form-control" id="Web" name="Web"  placeholder="Number of purchases made through the company’s website " required="required">
                      </div>

                      <div class="mb-3">
                        <label for="Catalog"> Number of purchases made using a catalogue
                        </label>
                        <input type="number" class="form-control" id="Catalog" name="Catalog"  placeholder="Number of purchases made using a catalogue " required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Store">Number of purchases made directly in stores </label>
                        <input type="number" class="form-control" id="Store" name="Store"  placeholder="Number of purchases made directly in stores " required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Discount_Purchases">Number of purchases made with a discount</label>
                        <input type="number" class="form-control" id="Discount_Purchases" name="Discount_Purchases"  placeholder="Number of purchases made with a discount" required="required">
                      </div>
                      <div class="mb-3">
                        <label for="Total_Promo">Number of promotion offers customer has accepted</label>
                        <input type="number" class="form-control" id="Total_Promo" name="Total_Promo"  placeholder="Number of promotion offers customer has accepted" required="required">
                      </div>
                      

                      <div class="mb-3">
                        <label for="NumWebVisitsMonth">Number of visits to company’s website in the last month</label>
                        <input type="number" class="form-control" id="NumWebVisitsMonth" name="NumWebVisitsMonth"  placeholder="Number of visits to company’s website in the last month" required="required">
                      </div>
                      
        
                        <input class="btn btn-primary" type="submit" value="Predict Customer Cluster" required />
                    </div>
                    
                </form>
            </div>
            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
